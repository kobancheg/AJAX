<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
	<title>Document</title>
</head>

<body>
	<h1 class="text-center">USERS</h1>
	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-6">
				<form id="userForm">
					<div class="row">
						<div class="col-12 col-lg-6 my-3">
							<input class="form-control" type="text" placeholder="name" name="name" />
						</div>
						<div class="col-12 col-lg-6 my-3">
							<input class="form-control" type="text" placeholder="username" name="username" />
						</div>
						<div class="col-12 col-lg-6 my-3">
							<input class="form-control" type="text" placeholder="email" name="email" />
						</div>
						<div class="col-12 col-lg-6 my-3">
							<input class="form-control" type="text" placeholder="phone" name="phone" />
						</div>
						<div class="col-12 col-lg-6 my-3">
							<input class="form-control" type="text" placeholder="website" name="website" />
						</div>
					</div>
					<button type="submit" class="btn btn-info">add user</button>
				</form>
			</div>

			<div class="col-12 col-sm-6">
				<ul class="user__list list-group list-list-group-flush mt-3"></ul>
			</div>
		</div>
	</div>

	<div id="modal" class="modal fade" style="display: none;" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="p-2">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<ul class="modal__list list-group"></ul>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="task.js"></script>
</body>

</html>
